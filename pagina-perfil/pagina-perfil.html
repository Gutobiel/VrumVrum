<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="reset.css">
    <title>VrumVrum</title>
</head>
<body>
    <div id="profile">
        <header id="container">
            <div id="Header">
                <div id="FotoENome">
                    <img src="assets/u19.png" alt="FotoHeader">
                    <h1>Olá, {{nome_usuario}}</h1>
                </div>
                <div id="divBusca">
                    <input type="search" id="campo__pesquisa" placeholder="Pesquisar...">
                </div>
            </div>
            <nav id="MenuLateral">
                <ul>
                    <li><a href=""><img src="assets/icone-home.png" id="Home"></a></li>
                    <li><a href=""><img src="assets/icone-perfil.png" id="Perfil"></a></li>
                    <li><a href=""><img src="assets/icone-acidente.png" id="Transito"></a></li>
                    <li><a href=""><img src="/assets/icone-semaforo.png" id="Semaforos"></a></li>
                    <li><a href=""><img src="/assets/normal_u47.svg" id="Pedestres"></a></li>
                    <li><a href=""><img src="/assets/normal_u48.svg" id="Acidentes"></a></li>
                    <li><a href=""><img src="assets/icone-relatorio.png" id="Relatorio"></a></li>
                    <li><a href=""><img src="/assets/normal_u50.svg" id="Sair"></a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div id="profile-informations">
        <div id="image-container">
            <img src="assets/u4.png" alt="logo-usuario">
            <div id="update-logo">
                <button>ATUALIZAR FOTO</button>
            </div>
        </div>
        <form id="cadastro-perfil">
            <fieldset id="grupo">
                <div id="nome">
                    <label for="nome">Nome Completo</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div id="data-nascimento">
                    <label for="data">Data de Nascimento</label>
                    <input type="date" name="data" id="data" required>
                </div>
            </fieldset>
            <fieldset id="grupo">
                <div id="email">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                </div>
                <div id="telefone-celular">
                    <label for="telefone-celular">Telefone/Celular</label>
                    <input type="tel" name="telefone-celular" id="telefone">
                </div>
            </fieldset>
            <fieldset id="grupo">
                <div id="cpf">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf">
                </div>
                <div id="cargo">
                    <label for="cargo">Cargo</label>
                    <input type="text" name="cargo" id="cargo">
                </div>
            </fieldset>
            <fieldset id="grupo">
                <div id="endereco">
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" id="endereco">
                </div>
                <div id="senha">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                </div>  
            </fieldset>
            <div id="button-container">
                <div id="btn-1">
                    <button>Redefinir</button>
                </div>
                <div id="btn-2">
                    <button>Atualizar</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
